<html>
<head>
  <meta charset="utf-8">
  <title>Reportage</title>
  <script type="module" src="./reporter.js"></script>
  <style>
    #reporter-control-panel {
      font: 20px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 12px;
      background-color: var(--mocha-bg-color);
      color: var(--mocha-color);
      position: fixed;
      top: 22px;
      left: 10px;
      margin: 0;
      z-index: 1;
    }
    
    /* imitate replay button in mocha.css */
    #reporter-control-panel button {
      position: relative;
      top: 0px;
      text-decoration: none;
      vertical-align: middle;
      display: inline-block;
      width: 24px;
      height: 24px;
      line-height: 18px;
      padding-top: 2px;
      text-align: center;
      background: var(--mocha-test-replay-bg-color);
      font-size: 9px;
      border-radius: 24px;
      border-width: 1px;
      transition: opacity 200ms;
      opacity: 0.7;
      color: var(--mocha-test-replay-color);
    }
    #reporter-control-panel button:hover {
      box-shadow: 0 0 1px inset var(--mocha-test-replay-color);
      opacity: 1;
    }

    #reporter-control-panel img {
      width: 13px;
      height: 13px;
      padding-top: 2.5px;
    }

    #reporter-control-panel select {
      position: relative;
      top: 1px;
      height: 24px;
      border-radius: 2px;
      border-width: 1px;
      opacity: 0.7;
      color: var(--mocha-test-replay-color);
      background: var(--mocha-test-replay-bg-color);
    }

    #reporter-control-panel option {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="reporter-control-panel">
    <select id="scope"></select>
    <select id="test-class"></select>
    <button id="start-button"><img src="replay.svg"></button>
    <span id="links"></span>
  </div>
  <mocha-container>
    <div id="mocha"></div>
  </mocha-container>
</body>
</html>
